<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colorlib</title>
</head>
<body>
    <div class="left-side">
        <h2>Login to Colorlib</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing<br>  elit. A obcaecatiamet earum.</p>

        <div class="input-container">
            <form action="/action_page.php">
                <div class="form-elements">
                    <label class="form-label" for="username" >Username</label><br>
                    <input  type="email" id="username" name="username" dir="auto" placeholder="your-email@gmail.com" required>
                </div>
        
                <div class="form-elements">
                    <label class="form-label" for="password" >Password</label><br>
                    <input  type="password" id="password" name="password" placeholder="Your Password" required >
                </div>
            </form>
        </div>

        <div class="form-remember">
            <form action="/action_page.php">
                <input  type="checkbox" id="remember-me" name="remember-me" value="remember-me" checked>
                <label class="remember-me">Remember me</label>
            </form>
        </div>

        <div class="form-forgot">
            <a>Forgot Password</a>
        </div>

        <div>
            <button class="login-button" type="submit">Login</button>
        </div>


    </div>
    <div class="right-side">
        <img src="/images/pic.png" alt="pic">
    </div>
    
</body>
</html>
